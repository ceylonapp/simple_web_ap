{% extends "base.html" %}
{% block content %}

    <div>
        <h3 class="d-block text-gray-dark" style="margin-left: 24px;">Guide Lines</h3>
    </div>
    <div>

        {% for guide_line in guide_line_list %}
            <div class="media text-muted">
               <span class="mr-2 align-right text-black-50"
                     style="width: 24px;height: 24px;text-align: right;color: #4e555b;font-size: 0.8em">{{ forloop.counter }}.</span>
                <p class="media-body pb-1 mb-0 small lh-125">
                    <strong class="d-block text-gray-dark">{{ guide_line.title }}</strong>
                    {{ guide_line.content }}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
